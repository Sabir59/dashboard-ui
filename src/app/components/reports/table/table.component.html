<div class="card">

    <p-table [columns]="cols" [value]="reports" styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Reports
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns class="bg-slate-300">
            <tr>
                <th [pSortableColumn]="col.field" *ngFor="let col of columns">
                    <div class="flex items-center">
                        <span>{{ col.header }}</span>
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" class="flex justify-end">
            <tr class="border-b">
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
