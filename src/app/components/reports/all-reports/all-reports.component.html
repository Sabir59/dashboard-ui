<section class="reports p-6">
    <div class="report grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Loop over sites array -->
        <ng-container *ngFor="let site of sites">
            <a [routerLink]="'/dashboard/reports/' + site.url"
                class="report__item shadow-md p-6 bg-white rounded-md cursor-pointer">
                <img [src]="site.image" alt="">
                <div class="flex flex-col">
                    <p class="report__site font-semibold text-gray-700 text-lg">{{ site.name }}</p>
                    <p class="report__details text-gray-600">{{ site.description }}</p>
                </div>
            </a>
        </ng-container>
    </div>
</section>
