<aside class="sidebar" [ngClass]="{ '!-translate-x-full': toggleSidebar }">
  <!-- Header  -->
  <div class="sidebar__header">
    <a href="/" class="sidebar__logo">
      <img src="../../../../assets/images/logo-main.png" alt="Logo" />
    </a>
    <button class="sidebar__icon" (click)="toggleSidebarState()" disabled>
      <ng-icon name="heroBars3"></ng-icon>
    </button>
  </div>
  <div class="hero__search">
    <input
      type="text"
      placeholder="Search"
      class="hero__input w-full bg-[#0B1739] mt-10 px-5 py-2 rounded-md text-white"
    />
  </div>
  <!-- Body -->
  <div class="sidebar__body">
    <!-- Panel Basic -->
    <section class="sidebar__panel">
      <small class="sidebar__subTitle">dashboard</small>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link">
            <ng-icon name="heroDocumentChartBar"></ng-icon>
            Overview
          </a>
        </li>
        <li class="sidebar__item">
          <a
            href="#"
            class="sidebar__link"
            (click)="dropdownToggleHandler('reports'); $event.preventDefault()"
          >
            <ng-icon name="heroDocument"></ng-icon>
            reports
            <ng-icon name="heroChevronDown"></ng-icon>
          </a>
          <ul
            class="sidebar__dropdown"
            [ngClass]="{ '!max-h-72': toggleDropdown['reports'] }"
          >
            <li class="sidebar__dropdownItem">
              <a routerLink="/daily" class="sidebar__dropdownLink">
                daily report
              </a>
            </li>
            <li class="sidebar__dropdownItem">
              <a routerLink="#" class="sidebar__dropdownLink">
                weekly report
              </a>
            </li>
          </ul>
        </li>
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link">
            <ng-icon name="heroChartPie"></ng-icon>
            products
          </a>
        </li>
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link">
            <ng-icon name="heroBell"></ng-icon>
            notifications
          </a>
        </li>
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link">
            <ng-icon name="heroSquare3Stack3d"></ng-icon>
            tasks
          </a>
        </li>
      </ul>
    </section>
    <!-- Panel Rooms -->
    <section class="sidebar__panel">
      <small class="sidebar__subTitle">Users Management</small>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a
            href="#"
            class="sidebar__link"
            (click)="dropdownToggleHandler('users'); $event.preventDefault()"
          >
            <ng-icon name="heroUsers"></ng-icon>
            users
            <ng-icon name="heroChevronDown"></ng-icon>
          </a>
          <ul
            class="sidebar__dropdown"
            [ngClass]="{ '!max-h-72': toggleDropdown['users'] }"
          >
            <li class="sidebar__dropdownItem">
              <a routerLink="#" class="sidebar__dropdownLink"> add user </a>
            </li>
            <li class="sidebar__dropdownItem">
              <a routerLink="#" class="sidebar__dropdownLink"> edit user </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- Help -->
    <section class="sidebar__panel">
      <small class="sidebar__subTitle">Help / Support</small>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link"> dev team </a>
        </li>
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link"> finance team </a>
        </li>
        <li class="sidebar__item">
          <a routerLink="#" class="sidebar__link"> operations </a>
        </li>
      </ul>
    </section>
  </div>
</aside>
